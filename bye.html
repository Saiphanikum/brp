<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        #login-container {
            text-align: center;
            background: url('background_image.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px;
            border-radius: 15px;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
        }

        #login-form h2 {
            margin-top: 0;
        }

        #login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }

        #login-form button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #cake-container {
            position: relative;
        }

        #cake {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        #cake-body {
            width: 300px;
            height: 200px;
            position: relative;
        }

        #top-layer {
            width: 300px;
            height: 60px;
            background: linear-gradient(to bottom, #ffcccb, #ff9999);
            border-radius: 50% 50% 0 0;
            position: relative;
            z-index: 3;
        }

        #side-layer {
            width: 300px;
            height: 140px;
            background: linear-gradient(to right, #ff9999, #ff6666);
            border-radius: 0 0 50% 50%;
            position: relative;
            top: -20px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #candles {
            display: flex;
            justify-content: center;
            position: relative;
            top: -150px;
            z-index: 5;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: linear-gradient(to bottom, #ffffff, #dddddd);
            border: 1px solid #000;
            position: relative;
            border-radius: 2px;
            margin: 0 5px;
        }

        .flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 0;
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        #sprinkles {
            position: absolute;
            width: 280px;
            height: 20px;
            top: 30px;
            left: 10px;
            z-index: 4;
        }

        #sprinkles::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #00f 10px, transparent 10px);
        }

        #blow-candles-prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #ff1493;
        }

        #wish {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
        }

        .pink-text {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div id="cake-container" style="display: none;">
        <div id="cake">
            <div id="cake-body">
                <div id="top-layer"></div>
                <div id="side-layer"></div>
                <div id="candles">
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <div id="sprinkles"></div>
        </div>
        <div id="wish" style="display: none;">
            <p><strong>Happy Birthday, <span class="pink-text">Bindu Madam</span>! Wishing you a year filled with joy, success, and wonderful moments. Your guidance and leadership are truly inspiring. Have a fantastic day!</strong></p>
        </div>
        <div id="blow-candles-prompt" style="display: none;">Blow out the candles!</div>
    </div>.
    <audio controls autoplay>
       <source src="C:\Users\91986\Downloads\happy-birthday-220024.mp3">
  </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const validUsernames = ['Phani', 'Ravalli', 'Bindu'];

            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const cakeContainer = document.getElementById('cake-container');
            const birthdaySong = document.getElementById('birthday-song');
            const blowCandlesPrompt = document.getElementById('blow-candles-prompt');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();

                if (validUsernames.includes(username)) {
                    loginForm.style.display = 'none';
                    cakeContainer.style.display = 'block';
                    blowCandlesPrompt.style.display = 'block';
                    simulateBlowingCandles();
                } else {
                    errorMessage.textContent = 'Invalid username';
                }
            });
        });

        function simulateBlowingCandles() {
            const flames = document.querySelectorAll('.flame');

            // Start glowing effect
            flames.forEach(flame => {
                flame.style.display = 'block';
                flame.style.animation = 'flicker 0.2s infinite alternate';
            });

            // Stop glowing effect and show wish after 4 seconds
            setTimeout(() => {
                flames.forEach(flame => {
                    flame.style.animation = 'none';
                    flame.style.display = 'none';
                });
                document.getElementById('wish').style.display = 'block';
                document.getElementById('blow-candles-prompt').style.display = 'none';
                document.getElementById('birthday-song').play();
            }, 4000);
        }
    </script>
</body>
</html>
